name: Backend CI/CD

on:
  push:
    branches: [master]
    paths: ['back-end/**', '.github/workflows/backend-cicd.yml']
  pull_request:
    branches: [master]
    paths: ['back-end/**', '.github/workflows/backend-cicd.yml']

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      working-directory: back-end
    steps:
      - uses: actions/checkout@v3

      - name: Setup node.js
        if: ${{ github.event_name == 'push' }}
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - uses: actions/cache@v3
        if: ${{ github.event_name == 'push' }}
        id: yarn-cache
        with:
          path: ${{ env.working-directory }}/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-nodemodules-

      - name: Install dependencies
        if: ${{ steps.yarn-cache.outputs.cache-hit != 'true' && github.event_name == 'push' }}
        working-directory: ${{ env.working-directory }}
        run: yarn install --frozen-lockfile

      - uses: actions/setup-go@v3
        with:
          go-version: '1.18'
          check-latest: true

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build
        working-directory: ${{ env.working-directory }}
        run: make build

      - name: Configure AWS Credentials
        if: ${{ github.event_name == 'push' }}
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: serverless deploy
        if: ${{ github.event_name == 'push' }}
        working-directory: ${{ env.working-directory }}
        env:
          DB_AUTH: ${{ secrets.DB_AUTH }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_NAME_DEV }}
        run: |
          CHECK_SLS_CONFIG_CHANGED=`git diff-tree --no-commit-id --name-only -r ${{ github.sha }} | grep -i serverless.yml | wc -l`
          if [ $CHECK_SLS_CONFIG_CHANGED -gt 0 ]; then
            yarn deploy-all:dev
          else
            yarn deploy:dev
          fi
