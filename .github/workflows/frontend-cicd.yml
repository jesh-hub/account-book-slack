name: Frontend CI/CD

on:
  push:
    branches: [master]
    paths: ['front-end/**']
  pull_request:
    branches: [master]
    paths: ['front-end/**']

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-directory: front-end
    steps:
      - uses: actions/checkout@v3

      - name: Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ env.working-directory }}/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-fe-

      - name: Install dependencies
        if: ${{ steps.yarn-cache.outputs.cache-hit != 'true' }}
        working-directory: ${{ env.working-directory }}
        run: yarn install --frozen-lockfile

      - name: Build
        working-directory: ${{ env.working-directory }}
        env:
          REACT_APP_GC_ID: ${{ secrets.REACT_APP_GC_ID }}
          REACT_APP_ABS: ${{ secrets.REACT_APP_ABS }}
        run: yarn build

      - name: Commit files
        if: ${{ github.event_name == 'push' }}
        env:
          BUILD_PATH: ${{ env.working-directory }}/build
        run: |
          ls | grep -v ${{ env.working-directory }} | xargs rm -rf
          mv ${{ env.BUILD_PATH }}/* . && rm -rf ${{ env.working-directory }}
          git config --local user.email "cho911115@gmail.com"
          git config --local user.name "github-actions[bot]"
          git add --all
          git commit -m "Build & Deploy to GitHub Pages" -a

      - name: Push build-artifacts
        if: ${{ github.event_name == 'push' }}
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: pages
          force: true
